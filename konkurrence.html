<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="artiklerstyles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mrn5blp.css">
    <script src="https://kit.fontawesome.com/ebc2f851ed.js" crossorigin="anonymous"></script> 
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <title>Vind en rejse til Indien!</title>
</head>

<body>


<!------------------ HEADER ------------------->


    <!------------------ Desktop header ------------------->
    <!-- Her er en burger-menu-knap, et logo og en udvidet menu, der som standard er skjult med display: none -->
    <header>
        <div class="menu-top">
            <div id="menu-button"><i class="fa-solid fa-bars"></i></div>
            <nav>
                <ul class="menu1">
                    <div class="menu-indhold">
                        <li class="menu-link"><a href="ommedova.html">Om Medova</a></li>
                        <li class="menu-link"><a href="tehacks.html">Te-hacks</a></li>
                        <li class="menu-link"><a href="konkurrence.html">Konkurrence</a></li>
                    </div>
                </ul>
            </nav>
        </div>
        <!-- Der er tilføjet alt-tag på logoet i forhold til SEO. Det er gjort på alle billeder på siden -->
        <div id="logo"> <a href="index.html"><img src="images/logo.png" alt="Medova logo"></a> </div>
    </header>   
    
    <!-- Her er et javascript, der reagerer, når der klikkes på burger-menuen. 
        Den ændrer den udvidede menu mellem display: none og block. Altså åbner og lukker menuen. 
        Samtidigt ændrer den ikonet, der bruges som knap til menuen -->
    <script>
     document.getElementById('menu-button').addEventListener('click', function() {
        var menu = document.querySelector('nav ul');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
            this.firstElementChild.classList.remove('fa-xmark');
            this.firstElementChild.classList.add('fa-bars');
        } else {
            menu.style.display = 'block';
            this.firstElementChild.classList.remove('fa-bars');
            this.firstElementChild.classList.add('fa-xmark');
        }
        });
    </script>

    <!------------------ Mobil header ------------------->
    <!-- Her er en burger-menu-knap, et logo og en udvidet menu, der som standard er skjult med display: none -->
    <section class="mobilheader">
        <div> <a href="index.html"><img src="images/logo.png" alt="Medova logo"></a> </div>
        <div class="menu-top-mobil">
            <div id="menu-button-mobil"><i class="fa-solid fa-bars"></i></div>
            <nav-mobil>
                <ul class="menu1-mobil">
                    <div class="menu-indhold">
                        <li class="menu-link"><a href="ommedova.html">Om Medova</a></li>
                        <li class="menu-link"><a href="tehacks.html">Te-hacks</a></li>
                        <li class="menu-link"><a href="konkurrence.html">Konkurrence</a></li>
                    </div>
                </ul>
            </nav-mobil>
        </div>
    </section>

    <!-- Her er et javascript, der reagerer, når der klikkes på burger-menuen. 
        Den ændrer den udvidede menu mellem display: none og block. Altså åbner og lukker menuen. 
        Samtidigt ændrer den ikonet, der bruges som knap til menuen -->
    <script>
        document.getElementById('menu-button-mobil').addEventListener('click', function() {
           var menu = document.querySelector('nav-mobil ul');
           if (menu.style.display === 'block') {
               menu.style.display = 'none';
               this.firstElementChild.classList.remove('fa-xmark');
               this.firstElementChild.classList.add('fa-bars');
           } else {
               menu.style.display = 'block';
               this.firstElementChild.classList.remove('fa-bars');
               this.firstElementChild.classList.add('fa-xmark');
           }
           });
       </script>
    

    <main>

        <section class="hackstitel">
            <h1>VIND EN REJSE TIL INDIEN</h1>
            <hr>
            <p>Her skulle der have været en konkurrence, hvor man kunne vinde en rejse til Indien.</p>
        </section>


    </main>


</body>
</html>
